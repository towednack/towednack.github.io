<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EcoProdutos - Sua Empresa Sustentável.</title>
	<link rel="stylesheet" type="text/css" href="../style.css">
	<script src="../script.js"></script>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><img src="../media/headerLeaf.png" alt="EcoProdutos Logo"></li>
				<li><p>EcoProdutos</p></li>
				<li><a href="../index.html">Início</a></li>
				<li><a href="../produtos/index.html">Produtos</a></li>
				<li><a href="../galeria/index.html">Galeria</a></li>
				<li><a href="../formulario/index.html" class="navButtonCurrentPage">Contato</a></li>
			</ul>
			<p class="headerCopyright">© A Hollenland Production, 1899.</p>
		</nav>
	</header>
    <div class="formContainer">
		<h1>Contactar a <span class="hTitle">EcoProdutos</span>.</h1>
        <form class="contactForm" action="#" method="post">
			<h3>Envie uma mensagem à equipe da EcoProdutos por meio deste formulário.</h3>
			<div class="formGroup">
				<label for="name">Digite seu nome:</label>
				<input type="text" placeholder="Nome Sobrenome" nome="nome" required>
			</div>
			<br>
			<div class="formGroup">
				<label for="email">Digite seu email:</label>
				<input type="email" placeholder="email@site.com" email="email">
			</div>
			<br>
			<div class="formGroup">
				<label for="message">Digite sua mensagem:</label>
				<br>
				<input type="text" placeholder="Equipe da EcoProdutos..." size="40%" message="message" required>
			</div>
			<br>
			<div class="formGroup">
				<label for="date">Data da compra do produto. (Caso queira esclarecer uma dúvida sobre o mesmo.):</label>
				<input type="date" placeholder="" date="date">
			</div>
			<br>
			<button type="submit">Enviar mensagem.</button>
        </form>

    </div>
</body>
</html>
